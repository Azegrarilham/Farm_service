<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>API Testing</h1>

    <div class="card">
        <h2>Test Endpoint</h2>
        <button onclick="testApi()">Test API</button>
        <pre id="test-result"></pre>
    </div>

    <div class="card">
        <h2>Test Login (POST)</h2>
        <button onclick="testLogin()">Test Login</button>
        <pre id="login-result"></pre>
    </div>

    <div class="card">
        <h2>Test Farms</h2>
        <button onclick="testFarms()">Get Farms</button>
        <pre id="farms-result"></pre>
    </div>

    <script>
        async function testApi() {
            try {
                const response = await fetch('http://localhost:8000/test');
                const data = await response.json();
                document.getElementById('test-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('test-result').textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8000/test-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'password'
                    })
                });
                const data = await response.json();
                document.getElementById('login-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('login-result').textContent = 'Error: ' + error.message;
            }
        }

        async function testFarms() {
            try {
                const response = await fetch('http://localhost:8000/test-farms');
                const data = await response.json();
                document.getElementById('farms-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('farms-result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
